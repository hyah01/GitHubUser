<div class="body">
    <div class="search">
        <form (ngSubmit)="onSubmit()">
            <label for="username">GitHub Username: </label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required/>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="profile">
        <app-profile [profile]="profile" [repo]="repo"></app-profile>
        <div *ngIf="error">
            <div class="error-message">
                <h1>404</h1>
                <p>Lost in space?</p>
            </div>
            <div class="background-animation">
                <img class='planet' src="https://tsparticles.github.io/404-templates/space/images/planet.svg"/>
                <img class='astronaut'src="https://tsparticles.github.io/404-templates/space/images/astronaut.svg" height="40"/>
            </div>
            
        </div>
    </div>
</div>
