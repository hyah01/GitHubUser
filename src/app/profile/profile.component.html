<div *ngIf="profile" class="container" [class.one-container]="(repo.length == 1)">
    <div class="profile" [class.no-repo]="(repo.length == 0)" [class.one-repo]="(repo.length == 1)">
        <img src="{{profile.avatar_url}}" width="250"/>
        <h2>{{profile.name}}</h2>
        <h3>{{profile.login}}</h3>
        <p>{{profile.bio}}</p>
        <p>Followers: {{profile.followers}}</p>
        <p>Following: {{profile.following}}</p>
        <p>Public Repos: {{profile.public_repos}}</p>
        <div class="button">
            <a href="{{profile.html_url}}" target="__blank">View Github</a>
        </div>
    </div>
    <div  *ngIf="repo.length != 0" class="(repo.length == 1) ? one-repo-container : repo">
        <div  class="repo-container" >
            <div class="wrapper">
                <div *ngFor="let rep of repo" class="repo-item">
                    <h3><a href="{{rep.html_url}}" target="__blank">{{rep.name}}</a></h3>
                    <div>
                        <p>{{rep.description}}</p>
                        <p>{{rep.language}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
